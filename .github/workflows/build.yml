name: Build Simple Live

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix intl dependency version
        working-directory: ./simple_live_app
        run: |
          # 备份原始文件
          cp pubspec.yaml pubspec.yaml.backup
          # 将 intl: ^0.19.0 替换为 intl: ^0.20.2
          sed -i 's/intl: \^0.19.0/intl: ^0.20.2/g' pubspec.yaml
          # 检查修改结果
          echo "Modified pubspec.yaml intl dependency:"
          grep -A 2 -B 2 "intl:" pubspec.yaml || echo "intl dependency not found or already modified"
          
          # 如果上面的模式不匹配，尝试其他可能的模式
          if ! grep -q "intl: ^0.20.2" pubspec.yaml; then
            echo "Trying alternative pattern matching..."
            sed -i 's/intl: *\^0\.19\..*/intl: ^0.20.2/g' pubspec.yaml
            grep -A 2 -B 2 "intl:" pubspec.yaml || echo "Still not found"
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: Verify Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Android APK
        working-directory: ./simple_live_app
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-android
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix intl dependency version (Windows)
        working-directory: ./simple_live_app
        run: |
          Copy-Item pubspec.yaml pubspec.yaml.backup
          $content = Get-Content pubspec.yaml -Raw
          $content = $content -replace 'intl: \^0\.19\.0', 'intl: ^0.20.2'
          $content | Set-Content pubspec.yaml
          Write-Host "Modified pubspec.yaml intl dependency:"
          Select-String -Path pubspec.yaml -Pattern "intl:" -Context 2,2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: Verify Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Windows
        working-directory: ./simple_live_app
        run: flutter build windows --release

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-windows
          path: simple_live_app/build/windows/runner/Release/
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix intl dependency version
        working-directory: ./simple_live_app
        run: |
          cp pubspec.yaml pubspec.yaml.backup
          sed -i 's/intl: \^0.19.0/intl: ^0.20.2/g' pubspec.yaml
          echo "Modified pubspec.yaml intl dependency:"
          grep -A 2 -B 2 "intl:" pubspec.yaml || echo "intl dependency not found or already modified"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Verify Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Linux
        working-directory: ./simple_live_app
        run: flutter build linux --release

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-linux
          path: simple_live_app/build/linux/
          retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix intl dependency version
        working-directory: ./simple_live_app
        run: |
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '' 's/intl: \^0.19.0/intl: ^0.20.2/g' pubspec.yaml
          echo "Modified pubspec.yaml intl dependency:"
          grep -A 2 -B 2 "intl:" pubspec.yaml || echo "intl dependency not found or already modified"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: Verify Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build macOS
        working-directory: ./simple_live_app
        run: flutter build macos --release

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-macos
          path: simple_live_app/build/macos/Build/Products/
          retention-days: 30

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix intl dependency version
        working-directory: ./simple_live_app
        run: |
          cp pubspec.yaml pubspec.yaml.backup
          sed -i '' 's/intl: \^0.19.0/intl: ^0.20.2/g' pubspec.yaml
          echo "Modified pubspec.yaml intl dependency:"
          grep -A 2 -B 2 "intl:" pubspec.yaml || echo "intl dependency not found or already modified"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: Verify Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: |
          flutter pub get
          cd ios && pod install

      - name: Build iOS (debug, no signing)
        working-directory: ./simple_live_app
        run: flutter build ios --debug
        continue-on-error: true

      - name: Upload iOS artifact if built
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-ios-debug
          path: simple_live_app/build/ios/
          retention-days: 30
        if: always()
