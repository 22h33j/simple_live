name: Build Simple Live

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Navigate to Flutter project directory
        run: cd simple_live_app && pwd

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Android APK
        working-directory: ./simple_live_app
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-android
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Windows
        working-directory: ./simple_live_app
        run: flutter build windows --release

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-windows
          path: simple_live_app/build/windows/runner/Release/
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Linux
        working-directory: ./simple_live_app
        run: flutter build linux --release

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-linux
          path: simple_live_app/build/linux/
          retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build macOS
        working-directory: ./simple_live_app
        run: flutter build macos --release

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-macos
          path: simple_live_app/build/macos/Build/Products/
          retention-days: 30

  # iOS构建需要证书，这里只提供基础配置
  build-ios:
    name: Build iOS (Requires Code Signing)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: ./simple_live_app
        run: |
          flutter pub get
          cd ios && pod install

      - name: Build iOS (debug, no signing)
        working-directory: ./simple_live_app
        run: flutter build ios --debug
        continue-on-error: true

      - name: Upload iOS artifact if built
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-ios-debug
          path: simple_live_app/build/ios/
          retention-days: 30
        if: always() # 即使构建失败也上传，以便查看构建结果
